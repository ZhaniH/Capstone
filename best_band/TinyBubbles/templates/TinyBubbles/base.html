{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Bubbles - {% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="m-0">TinyBubbles</h1>
                <nav>
                    <a href="{% url 'TinyBubbles:home' %}" class="text-white mx-2">Home</a>
                    <a href="{% url 'TinyBubbles:about' %}" class="text-white mx-2">About</a>
                    <a href="{% url 'TinyBubbles:music' %}" class="text-white mx-2">Music</a>
                    <a href="{% url 'TinyBubbles:tour' %}" class="text-white mx-2">Tour</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="text-white mx-2">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-white mx-2">Login</a>
                        <a href="{% url 'register' %}" class="text-white mx-2">Register</a>
                    {% endif %}
                </nav>
            </div>
        </div>
    </header>

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white p-3 text-center">
        &copy; 2023 Tiny Bubbles - All Rights Reserved
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
